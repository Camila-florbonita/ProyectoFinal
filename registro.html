<html>
    <head>
        <link rel="shortcut icon" href="https://res.cloudinary.com/cadivie/image/upload/v1654155910/logo_okravg.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/FormatoCSS.css">
        <link rel="stylesheet" href="css/styleSesion.css">
        <script src="js/verificarPassword.js"></script>
        <title>Crear cuenta</title>
    </head>
    <body>

        <header class="header">
            <a href="index.html">
                <abbr title="Cadivie">
                    <img class="logo" src="https://res.cloudinary.com/cadivie/image/upload/v1654155910/logo_okravg.png">

                </abbr>
            </a>
            
            <a href="index.html">
                <span class="companyname">
                    Cadivie
                </span>
            </a>
        </header>

        <form class="form-cuenta" action="RegistroCuenta.php" method="post">
            <h1 class="label-title">
                Crea tu cuenta
            </h1>

            <div class="contenedor">
                <div class="input-contenedor">
                    <!-- aqui va el icono :/ -->
                    <img src="https://res.cloudinary.com/cadivie/image/upload/v1653572164/cuentaicono_inclmf.png" class="icono">
                    <input class="input" type="text" name="nombre" placeholder="Nombre Completo" pattern="[a-zA-Z'-'\s]*" required>
                </div>

                <div class="input-contenedor">
                    <!-- aqui va el icono :/ -->
                    <img src="https://res.cloudinary.com/cadivie/image/upload/v1653571538/email_rd0olg.png" class="icono">
                    <input class="input" type="email" name="email" placeholder="Correo electrónico" required>
                </div>

                <div class="input-contenedor">
                    <!-- aqui va el icono :/ -->
                    <img src="https://res.cloudinary.com/cadivie/image/upload/v1653571538/password_u5caf0.png" class="icono">
                    <input class="input" type="password" id="password" name="password" placeholder="Contraseña" minlength="6" maxlength="50" required>
                </div>

                <div class="input-contenedor">
                    <!-- aqui va el icono :/ -->
                    <img src="https://res.cloudinary.com/cadivie/image/upload/v1653571538/password_u5caf0.png" class="icono">
                    <input class="input" type="password" id="verifypassword" name="verifypassword" placeholder="Verificar contraseña" minlength="6" maxlength="50" required > <!-- onkeyup="checkPassword()" -->
                </div>

                <button class="submit-button" id="botonRegistrar" type="submit">
                    Registrarse
                </button>

                <p class="aviso">Al registrarse aceptas nuestras Condiciones de uso y Política de privacidad.</p>

                <p class="redirect-text">
                    ¿Ya tienes cuenta?
                    <a href="login.html" class="link">
                        Inicia sesion
                    </a>
                </p>
            </div>
        </form>
    </body>
</html>
