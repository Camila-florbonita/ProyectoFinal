            <form class="buscar" action="#">

        <form class="formRegistrar" action="C:\xampp\htdocs\RegistroCuenta.php" method="post">
            <h1 class="labelRegistrar">
                Crea tu cuenta

            <div class="contenedor">
                <div class="input-contenedor">
                    <!-- aqui va el icono :/ -->
                    <img src="cuentaicono.png" class="icono">
                    <input class="input" type="text" name="nombre" placeholder="Nombre Completo" required>

                    <!-- aqui va el icono :/ -->
                    <img src="password.png" class="icono">
                    <input class="input" type="password" id="password" placeholder="Contraseña" required>
                </div>

                <div class="input-contenedor">
                    <!-- aqui va el icono :/ -->
                    <img src="password.png" class="icono">
                    <input class="input" type="password" id="verifypassword" placeholder="Verificar contraseña" required>
                </div>

                <button class="botonRegistrar" onclick="checkPassword()" type="submit">
                    Registrarse
                </button>

                <p class="aviso">Al registrarse aceptas nuestras Condiciones de uso y Política de privacidad.</p>

                <p class="yatienescuenta">
                    ¿Ya tienes cuenta?
                    <a href="IniciarSesion.html" class="link">
                        Inicia sesion
                    </a>
                </p>
            </div>


        </form>

        <script src="verificarPassword.js"></script>
