<html>
    <head>
        <link rel="stylesheet" href="FormatoCSS.css">
        <title>Informacion de pago</title>
    </head>
    <body>

        <header class="header">
            <img class="logo" src="logo_provisional.jpg">
            <form class="buscar" action="#">
                <input class="busqueda" type="text" placeholder="Buscar...">
                <button class="lupa" type="submit">
                    <img src="lupa.png">
                </button>
            </form>
            <span class="companyname">
                FashionChoice
            </span>
            <ul class="cuentas">
                <li class="cue">
                    <a href="">
                        <img class="iconocuenta" src="cuentaicono.png">
                    </a>
                    <ul class="cuenta">
                        <li class="cuentaelemento">
                            <a href="">
                                Historial
                            </a>
                        </li >
                        <li class="cuentaelemento">
                            <a href="">
                                Lista de deseos
                            </a>
                        </li>
                        <li class="cuentaelemento">
                            <a href="">
                                Configuracion
                            </a>
                        </li>
                        <li class="cuentaelemento">
                            <a href="">
                                Cerrar sesion
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <a href="" class="carrito">
                <img src="carritodecompras.png">
            </a>
        </header>



        <form class="registrodepago" action="#">
            <p>
                Numero de tarjeta: 
            </p>
            <input type="number" min="0" name="ntarjeta" placeholder="Numero de tarjeta...">
            <p>
                Fecha decaducidad: 
            </p>
            <input type="month" name="fechatarjeta">
            <p>
                Codigo de seguridad: 
            </p>
            <input type="number" min="0" name="codtarjeta" placeholder="Codigo de seguridad...">
            <p>
                <button class="guardartarjeta" type="submit">
                    Guardar datos
                </button>

                <button class="pagartarjeta" type="submit">
                    Pagar
                </button>
            </p>
        </form>

        <div class="cantidadapagar">
            <p class="cantidadtotal">
                Cantidad total:
            </p>
            <p class="ctotal">
                $$Cantidad
            </p>
        </div>
        <p class="pagarconpaypalp">
            <a href="">
                <button class="pagarconpaypal">
                    Pagar con PayPal
                </button>
            </a>
        </p>
        
        
        <footer class="footer">
            <a class="foot" href="">
                Aviso legal
            </a>
            <a class="foot" href="">
                Politica de privacidad
            </a>
            <p class="foot">
                No se que mas vaya aqui :P
            </p>
        </footer>
    </body>
</html>
