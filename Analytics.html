<html>
    <head>
        <link rel="stylesheet" href="css/FormatoCSS.css">
        <title>Analytics</title>
        <script src="package/dist/chart.js"></script>
        <script src="Analytics.js"></script>
        
    </head>
    <body>

        <header class="header">
            <a href="OpcionesAdministrador.html">
                <img class="logo" src="logo_provisional.jpg">
            </a>
            <a href="OpcionesAdministrador.html">
                <span class="companyname">
                    Cadivie
                </span>
            </a>
            <img class="iconocuentaadmin" src="cuentaicono.png">  
        </header>

        <div class="menuadmin">
            <a class="edprenda" href="EditarPrenda.html">
                <button class="botonadmin">
                    Editar
                </button>
            </a>
            <a class="agprenda" href="AgregarPrenda.html">
                <button class="botonadmin">
                    Agregar Prenda
                </button>
            </a>
            <a class="ofer" href="Ofertas.html">
                <button class="botonadmin">
                    Ofertas
                </button>
            </a>
        </div>
        
        <form class="fechaGrafca" action="Analytics.php" method="post">

            <select name="tipoGrafica" id="TGrafica" required onchange="showSelectGraph()">
                <option value="">Graficas</option>
                <option value="general">General</option>
                <option value="prenda">Prenda</option>
                <option value="estilo">Estilo</option>
            </select>

            <select name="GraficaPrenda" id="GraficaPrenda" disabled onchange="enableDate()">
                
            </select>

            <select name="GraficaEstilo" id="GraficaEstilo" disabled onchange="enableDate()">
                <option value="">Estilo</option>
                <option value="clasico">Clasico</option>
                <option value="vintage">Vintage</option>
                <option value="gotico">Gotico</option>
                <option value="preppy">Preppy</option>
                <option value="urbano">Urbano</option>
                <option value="hipster">Hipster</option>
                <option value="grunge">Grunge</option>
                <option value="natural">Natural</option>
                <option value="sofisticado">Sofisticado</option>
                <option value="artsy">Artsy</option>
                <option value="vanguardista">Vanguardista</option>
                <option value="boho">Boho</option>
                <option value="romantico">Romantico</option>
                <option value="dramatico">Dramatico</option>
                <option value="girly">Girly</option>
            </select>

            <p>
                Inicio:
            </p>
            <input class="fechaoferta" id="inicioOferta" type="date" name="iniciooferta" disabled required onchange="enableEnd()">
            <p>
                Fin:
            </p>
            <input class="fechaoferta" type="date" name="finoferta" id="finOferta" disabled required onchange="enableBotonGrafica()">
 
            <button id="verGrafica" onclick="Grafica()" type="submit" disabled>Ver Grafica</button>
        </form>


        <div class="graficaContainer" >
            <canvas id="grafica"></canvas>
        </div>
    </body>
</html>
