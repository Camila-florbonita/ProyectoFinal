<html>
    <head>
        <link rel="shortcut icon" href="https://res.cloudinary.com/cadivie/image/upload/v1654155910/logo_okravg.png">
        <link rel="stylesheet" href="css/FormatoCSS.css">
        <link rel="stylesheet" href="css/styleCuenta.css">
        <title>Código de Verificación</title>
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <header class="header">
            <a href="index.html">
                <abbr title="Cadivie">
                    <img class="logo" src="https://res.cloudinary.com/cadivie/image/upload/v1654155910/logo_okravg.png">

                </abbr>
            </a>
            <a href="index.html">
                <span class="companyname">
                    Cadivie
                </span>
            </a>
        </header>

        <form class="formularioConfiguracion" method="post">
            <h1 class="labelConfigurar">
                Ingresa el código de verificación
            </h1>
            <div class="contenedor">
                <div class="fila">
                    <div class="columna">
                        <p class="labelDatos">
                            Código de verificación: 
                        </p>
                    </div>
                    <div class="columna">
                        <div class="input-contenedor">
                            <input class="input" type="text" name="verifyCode">

                        </div>
                    </div>
                </div>
            </div>
            <p>
                <div class="boton">
                    <button class="botonGuardar" type="submit">
                        Aceptar
                    </button>

                </div>
                
            </p>
        </form>
    </body>
</html>
