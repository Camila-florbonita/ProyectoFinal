<html>
    <head>
        <link rel="stylesheet" href="FormatoCSS.css">

        <header class="header">

            </form>
            <span class="companyname">

            <a href="">
                <img class="iconocuentaadmin" src="cuentaicono.png">
            </a>

        <div class="menuadmin">

            </a>
            <a class="analitics" href="">

                </button>
            </a>
            <a class="ofer" href="">

                <p>

                <p>

                        <option value="vino">Vino</option>
                    </select>
                </p>
                <p> Tipo de prenda:

                        <option class="pantalon" value="pantalon">Pantalon</option>
                        <option class="vestido" value="vestido">Vestidos</option>
                        <option class="short" value="short">Short</option>
                        <option class="falda" value="falda">Falda</option>
                        <option class="sueter" value="sueter">Sueter</option>
                    </select>
                </p>
                <p>
                    Temporada: 
                    <select name="temporada" id="temporada">
                        <option value="primavera">Primavera</option>
                        <option value="verano">Verano</option>
                        <option value="otono">Otoño</option>
                        <option value="invierno">Invierno</option>
                    </select>
                </p>
                <p>

                    <select name="ocasion" id="ocasion">

                    <select name="formalidad" id="formalidad">

                            <option value="camiseta">Camiseta</option>

                        <div class="corteshort">
                            <option value="minishort">Minishort</option>
                            <option value="bermuda">Bermuda</option>

                            <option value="mangalarga">Manga Larga</option>
                            <option value="croptop">Crop Top</option>
                        </div>
                        <div class="cortefalda">
                            <option value="fentubada">Entubada</option>
                            <option value="minifalda">Minifalda</option>
                            <option value="frecta">Recta</option>
                            <option value="tipoa">Tipo A</option>

                        <div class="cortesueter">
                            <option value="tejido">Tejido</option>

            <div class="ntallas">
                <p>
                    XS: <input type="number" min="0" name="nxs">
                </p>
                <p>
                    S: <input type="number" min="0" name="ns">
                </p>
                <p>
                    M: <input type="number" min="0" name="nm">
                </p>
                <p>
                    L: <input type="number" min="0" name="nl">
                </p>
                <p>
                    XL: <input type="number" min="0" name="nxl">
                </p>
            </div>
            

            <p class="gcamb">
                <button class="guardarcambios" type="submit">
                    Ingresar prenda
                </button>
            </p>

        <footer class="footer">
