<html>
    <head>
        <link rel="stylesheet" href="css/FormatoCSS.css">
        <title>Ingresar prenda</title>
        <script src="Ofertas.js"></script>
    </head>
    <body>

        <header class="header">
            <img class="logo" src="img/logo_provisional.jpg">
            <form class="buscar" action="#">
                <input class="busqueda" type="text" placeholder="Buscar...">
                <button class="lupa" type="submit">
                    <img src="img/lupa.png">
                </button>
            </form>
            <span class="companyname">
                FashionChoice
            </span>
            <a href="">
                <img class="iconocuentaadmin" src="img/cuentaicono.png">
            </a>       
        </header>

        <div class="menuadmin">
            <a class="boprenda" href="">
                <button class="botonadmin">
                    Borrar
                </button>
            </a>
            <a class="edprenda" href="">
                <button class="botonadmin">
                    Editar
                </button>
            </a>
            <a class="analitics" href="">
                <button class="botonadmin">
                    Analitics
                </button>
            </a>
            <a class="ofer" href="">
                <button class="botonadmin">
                    Ofertas
                </button>
            </a>
        </div>

        <form class="ingresarofertas" action="#">
            <p>
                Duracion de la oferta
            </p>
            <select name="duracionOferta" id="duracionOferta" required>
                <option value="mes">Mes</option>
                <option value="dia">Dia</option>
                <option value="temporadaOf">Temporada</option>
                <option value="liquidacion">Liquidacion</option>
            </select>            
            <p>
                Inicio de la oferta:
            </p>
            <input class="fechaoferta" type="date" name="iniciooferta" required>
            <p>
                Descuento (en porcentaje):
            </p>
            <input class="descuento" type="number" required max="99">
            %
            <p>
                <button class="guardaroferta" type="submit">Agregar promocion</button>
            </p>
        </form>

        <div class="productooferta">
            <select name="POferta[]" id="POferta" multiple required>

            </select>
        </div>

        <footer class="footer">
            <a class="foot" href="">
                Aviso legal
            </a>
            <a class="foot" href="">
                Politica de privacidad
            </a>
            <p class="foot">
                No se que mas vaya aqui :P
            </p>
        </footer>
    </body>
</html>
